<!DOCTYPE html>
<html>
<head>
    <title>Number Grid</title>
    <style>
        body {
            background-color: #0000ff; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        .box {
            border: 2px solid #000;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            background-color: #fff; /* White boxes */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>

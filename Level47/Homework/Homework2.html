<!DOCTYPE html>
<html>
<head>
    <title>Number Grid</title>
    <style>
        table {
            width: 200px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 2px solid #000;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td>8</td>
            <td>7</td>
            <td>6</td>
            <td>5</td>
            <td>4</td>
            <td>3</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Squares</title>
    <style>
        body {
            background-color: #0096FF; 
            display: flex;
            justify-content: space-around; 
            align-items: center;
            height: 100vh; 
            margin: 0; 
        }
        .square {
            width: 100px; 
            height: 100px;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
</body>
</html>

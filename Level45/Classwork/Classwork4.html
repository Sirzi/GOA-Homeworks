<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .container {
      width: 600px;
      height: 300px;
      border: 5px solid black;
      position: relative;
    }

    .rectangle {
      width: 100px;
      height: 80px;
      border: 5px solid;
      position: absolute;
    }

    .green {
      border-color: green;
      top: 5px;
      left: 5px;
    }

    .orange {
      border-color: orange;
      top: 5px;
      right: 5px;
    }

    .green.bottom {
      bottom: 5px;
      left: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="rectangle green"></div>
  <div class="rectangle orange"></div>
  <div class="rectangle green bottom"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Divs in Opposite Corners</title>
    <style>
        body {
            border: 2px solid black;
            width: 80%;
            height: 400px;
            position: relative;
        }
        .div1 {
            border: 2px solid green;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .div2 {
            border: 2px solid green;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
</body>
</html>

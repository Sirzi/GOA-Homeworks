<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Column Reverse</title>
    <style>
        .container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 200px;
            background-color: lightgray;
            margin: auto;
            border: 2px solid gray;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: deepskyblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>

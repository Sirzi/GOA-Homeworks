<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /* ელემენტები წყობილია ჰორიზონტალურად */
            gap: 10px; /* დაშორება ელემენტებს შორის */
            background-color: lightgray; /* კონტეინერის ფონის ფერი */
            padding: 20px;
            width: 300px;
        }

        .item {
            width: 50px;
            height: 50px;
            background-color: dodgerblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <th>hi</th>
                            <th>hello</th>
                        </tr>
                        <tr>
                            <th>How</th>
                            <th>Are</th>
                            <th>You</th>
                        </tr>
                    </table>
                </td>

            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

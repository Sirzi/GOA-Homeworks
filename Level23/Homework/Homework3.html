<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Detailed Header</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Street Number</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Test Results</th>
            </tr>
            <tr>
                <th>Age</th>
                <th>Test</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>28</td>
                <td>Pass</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Fail</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Michael Brown</td>
                <td>40</td>
                <td>Pass</td>
                <td>Fail</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Footer Information</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Table Header</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff416c, #7d1bb8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .table-container {
            width: 60%;
            max-width: 800px;
            background: linear-gradient(180deg, #22b8cf, #20c997);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
        }
        thead {
            background: rgba(255, 255, 255, 0.3);
            position: sticky;
            top: 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            color: white;
        }
        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>FIXED TABLE HEADER</h2>
        <table>
            <thead>
                <tr>
                    <th>COMPANY</th>
                    <th>PRICE</th>
                    <th>CHANGE</th>
                    <th>CHANGE %</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AUSTRALIAN COMPANY</td>
                    <td>$1.38</td>
                    <td>+2.01</td>
                    <td>-0.36%</td>
                </tr>
                <tr>
                    <td>AUSENCO</td>
                    <td>$2.38</td>
                    <td>-0.01</td>
                    <td>-1.36%</td>
                </tr>
                <tr>
                    <td>ADELAIDE</td>
                    <td>$3.22</td>
                    <td>+0.01</td>
                    <td>+1.36%</td>
                </tr>
                <tr>
                    <td>ADITYA BIRLA</td>
                    <td>$1.02</td>
                    <td>-1.01</td>
                    <td>+2.36%</td>
                </tr>
                <tr>
                    <td>AUSTRALIAN COMPANY</td>
                    <td>$1.38</td>
                    <td>+2.01</td>
                    <td>-0.36%</td>
                </tr>
                <tr>
                    <td>AUSENCO</td>
                    <td>$2.38</td>
                    <td>-0.01</td>
                    <td>-1.36%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

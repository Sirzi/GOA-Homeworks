<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Mini Website</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #1a1a1a);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #ffcc00;
        }
        .character {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Star Wars Universe</h1>
        <p>Explore some of the most iconic characters from the legendary franchise.</p>
        
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/87/Darth_Vader.jpg" alt="Darth Vader">
            <h2>Darth Vader</h2>
            <p>The Sith Lord who was once Anakin Skywalker.</p>
        </div>
        
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Yoda_Empire_Strikes_Back.png" alt="Yoda">
            <h2>Yoda</h2>
            <p>The wise and powerful Jedi Master.</p>
        </div>
        
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/32/Luke_Skywalker.png" alt="Luke Skywalker">
            <h2>Luke Skywalker</h2>
            <p>The hero of the Rebellion and a powerful Jedi.</p>
        </div>
    </div>
</body>
</html>

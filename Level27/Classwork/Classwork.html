<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled P Elements</title>
    <style>
        
        body {
            background-color: rgb(0, 0, 0); 
        }

        #styled-paragraph {
            background-color: #1e90ff; 
        }

        .custom-text {
            font-size: 24px; 
            color: hsla(0, 100%, 100%, 0.5); 
        }
    </style>
</head>
<body>
    
    <p id="styled-paragraph">ეს არის პარაგრაფი, რომელსაც აქვს ID "styled-paragraph".</p>

    
    <p class="custom-text">ეს არის პარაგრაფი, რომელსაც აქვს კლასი "custom-text".</p>
</body>
</html>
